<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>耀耀工厂SSO系统 - 所有页面</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .pages-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
            min-height: calc(100vh - 120px);
        }

        .page-wrapper {
            flex: 0 0 1600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .page-title {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .page-content {
            flex: 1;
            max-width: 1600px;
            height: calc(100vh - 120px);
            border: none;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>耀耀工厂SSO系统 - 页面导航</h1>
    
    <div class="pages-container">
        <!-- 登录页面 -->
        <div class="page-wrapper">
            <a href="login.html" class="page-title">登录页面(点击跳转)</a>
            <iframe src="login.html" class="page-content"></iframe>
        </div>

        <!-- 系统概览页面 -->
        <div class="page-wrapper">
            <a href="dashboard.html" class="page-title">系统概览(点击跳转)</a>
            <iframe src="dashboard.html" class="page-content"></iframe>
        </div>

        <!-- 权限管理页面 -->
        <div class="page-wrapper">
            <a href="permission-admin.html" class="page-title">权限管理(点击跳转)</a>
            <iframe src="permission-admin.html" class="page-content"></iframe>
        </div>

        <!-- 系统日志页面 -->
        <div class="page-wrapper">
            <a href="system-logs.html" class="page-title">系统日志(点击跳转)</a>
            <iframe src="system-logs.html" class="page-content"></iframe>
        </div>

        <!-- 权限申请页面 -->
        <div class="page-wrapper">
            <a href="permission-request.html" class="page-title">权限申请(点击跳转)</a>
            <iframe src="permission-request.html" class="page-content"></iframe>
        </div>
    </div>
</body>

</html>
