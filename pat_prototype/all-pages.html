<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物助手 - 原型页面预览</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .pages-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
            min-height: calc(100vh - 40px);
        }

        .page-wrapper {
            flex: 0 0 380px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .page-title {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .page-content {
            flex: 1;
            height: calc(100vh - 120px);
            border: none;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>宠物助手APP原型预览</h1>
    <div class="pages-container">
        <!-- 首页/看板 -->
        <div class="page-wrapper">
            <div class="page-title">首页/看板</div>
            <iframe src="index.html" class="page-content"></iframe>
        </div>

        <!-- 健康记录 -->
        <div class="page-wrapper">
            <div class="page-title">健康记录</div>
            <iframe src="health.html" class="page-content"></iframe>
        </div>

        <!-- 提醒 -->
        <div class="page-wrapper">
            <div class="page-title">提醒</div>
            <iframe src="reminders.html" class="page-content"></iframe>
        </div>

        <!-- 记账 -->
        <div class="page-wrapper">
            <div class="page-title">记账</div>
            <iframe src="finances.html" class="page-content"></iframe>
        </div>

        <!-- 相册 -->
        <div class="page-wrapper">
            <div class="page-title">相册</div>
            <iframe src="albums.html" class="page-content"></iframe>
        </div>

        <!-- 宠物日记 -->
        <div class="page-wrapper">
            <div class="page-title">宠物日记</div>
            <iframe src="diary.html" class="page-content"></iframe>
        </div>
    </div>
</body>

</html>
