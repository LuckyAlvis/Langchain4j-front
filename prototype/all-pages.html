<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人财务管理系统 - 所有页面</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .pages-container {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
            min-height: calc(100vh - 40px);
        }

        .page-wrapper {
            flex: 0 0 1200px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .page-title {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .page-content {
            flex: 1;
            height: calc(100vh - 120px);
            border: none;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
<div class="pages-container">
    <!-- 登录页面 -->
    <div class="page-wrapper">
        <div class="page-title">登录页面</div>
        <iframe src="login.html" class="page-content"></iframe>
    </div>

    <!-- 首页/看板 -->
    <div class="page-wrapper">
        <div class="page-title">首页/看板</div>
        <iframe src="index.html" class="page-content"></iframe>
    </div>

    <!-- 个人记账 -->
    <div class="page-wrapper">
        <div class="page-title">个人记账</div>
        <iframe src="personal-transactions.html" class="page-content"></iframe>
    </div>

    <!-- 家庭账单 -->
    <div class="page-wrapper">
        <div class="page-title">家庭账单</div>
        <iframe src="family-bills.html" class="page-content"></iframe>
    </div>

    <!-- 个人储蓄计划 -->
    <div class="page-wrapper">
        <div class="page-title">个人储蓄计划</div>
        <iframe src="personal-savings.html" class="page-content"></iframe>
    </div>

    <!-- 家庭储蓄计划 -->
    <div class="page-wrapper">
        <div class="page-title">家庭储蓄计划</div>
        <iframe src="family-savings.html" class="page-content"></iframe>
    </div>

    <!-- 财务健康看板 -->
    <div class="page-wrapper">
        <div class="page-title">财务健康看板</div>
        <iframe src="financial-health.html" class="page-content"></iframe>
    </div>
    
    <!-- AI财务助手 -->
    <div class="page-wrapper">
        <div class="page-title">AI财务助手</div>
        <iframe src="chat.html" class="page-content"></iframe>
    </div>
</div>
</body>

</html>
